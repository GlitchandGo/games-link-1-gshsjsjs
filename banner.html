<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/UBG_favcon.png">
    <style>
        /* Make the page transparent so parent background shows through */
        html, body {
            background: transparent !important;
        }
        body { 
            text-align: center; 
            padding: 0;
            margin: 0; 
            color: #fff; /* Visible on black parent background */
        }

        .banner-content {
            padding: 10px 0;
            background: transparent !important; /* no panel background */
        }

        h2 {
            font-size: 1.5em;
            color: #fff; /* white text */
        }

        p {
            color: #ddd; 
            font-size: 1.2em;
        }

        a {
            color: #4da3ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Classic mode: keep transparency, only control text colors */
        html.classic-mode, html.classic-mode body {
            background: transparent !important;
            color: #fff !important;
        }
        html.classic-mode .banner-content {
            background: transparent !important;
            color: #fff !important;
            border-radius: 0 !important;
        }
        html.classic-mode h2 {
            color: #4da3ff !important;
        }
        html.classic-mode a {
            color: #4da3ff !important;
        }
    </style>
    <script>
        // Apply classic mode if set in localStorage
        (function() {
            try {
                if (window.localStorage && localStorage.classic_mode === '1') {
                    document.documentElement.classList.add('classic-mode');
                }
            } catch(e){}
        })();
    </script>
</head>
<body>

    <div class="banner-content">
        <h2>
            We are starting a new contest where you can make your own Scratch or HTML5 game and win $30 USD! 
            <a href="https://get-better.code-faction.gleeze.com/CODE/contest/game-2025/" target="_blank">Click here for more rules.</a>
        </h2>
    </div>

    <script>
        // Send the height of the banner to the parent window
        function sendHeight() {
            window.parent.postMessage({
                type: 'bannerHeight',
                height: document.body.scrollHeight
            }, '*');
        }
        window.onload = sendHeight;
        window.onresize = sendHeight;
    </script>

</body>
</html>
