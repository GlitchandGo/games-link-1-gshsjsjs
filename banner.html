<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/UBG_favcon.png">
    <style>
        body { 
            text-align: center; 
            padding: 0; /* Remove extra padding */
            margin: 0; 
            background-color: #f4f4f4; 
        }
        .banner-content {
            padding: 10px 0; /* Vertical padding for the banner content */
        }
        h2 {
            font-size: 1.5em;
            color: #333;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="banner-content">
        <h2>
            We are starting a new contest where you can make your own Scratch or HTML5 game and win $30 USD! 
            <a href="https://get-better.code-faction.gleeze.com/CODE/contest/game-2025/" target="_blank">Click here for more rules.</a>
        </h2>
    </div>
    <script>
        // Send the height of the banner to the parent window
        function sendHeight() {
            window.parent.postMessage({
                type: 'bannerHeight',
                height: document.body.scrollHeight
            }, '*');
        }
        window.onload = sendHeight;
        window.onresize = sendHeight;
    </script>

</body>
</html>
