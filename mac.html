<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC Code Checker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        #container { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 2em; max-width: 400px; margin: 3em auto; }
        input, button { width: 100%; margin-bottom: 1em; padding: 0.7em; font-size: 1em; }
        #result { min-height: 1.5em; font-weight: bold; }
        #mac-display { font-family: monospace; font-size: 1.1em; color: #007bff; margin-bottom: 1em; }
    </style>

<script>
  function checkCookie() {
    const cookies = document.cookie.split("; ").map(c => c.trim());
    const accessCookie = cookies.find(c => c.startsWith("access="));
    const accessValue = accessCookie ? accessCookie.split("=")[1] : null;

    if (accessValue !== "1") {
      // Fully replace document with white background and 404 iframe
      document.documentElement.innerHTML = `
        <head>
          <title>404</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>
            html, body {
              margin: 0;
              padding: 0;
              background: white !important;
              overflow: hidden;
              height: 100%;
              width: 100%;
            }
            iframe {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              border: none;
              background: white !important;
              z-index: 999999;
              display: block;
            }
          </style>
        </head>
        <body>
          <iframe src="/404.html"></iframe>
        </body>
      `;
      setTimeout(() => {
        window.location.href = "/404.html";
      }, 2500);
      return;
    }
  }

  // Run immediately
  checkCookie();

  // Random recheck between 10â€“25 seconds
  function scheduleNextCheck() {
    const next = Math.floor(Math.random() * (25000 - 10000 + 1)) + 10000;
    setTimeout(() => {
      checkCookie();
      scheduleNextCheck();
    }, next);
  }

  scheduleNextCheck();
</script>

</head>
<body>
    <div id="container">
        <h2>MAC Code Checker</h2>
        <p>This tool shows your device's MAC code and checks if it is banned on Code Universe.</p>
        <div id="mac-display"></div>
        <button id="check-mac">Check My Device</button>
        <div id="result"></div>
        <hr>
        <label for="mac-input">Or enter a MAC code to check:</label>
        <input type="text" id="mac-input" placeholder="Enter MAC code...">
        <button id="check-input-mac">Check Entered MAC Code</button>
        <div id="input-result"></div>
    </div>
    
</body>
</html>
