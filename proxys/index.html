<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxys Page</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/UBG_favcon.png">
    
    <!-- Start with a blank page -->
    <style>
        body {
            display: none; /* Hide all content until cookie is validated */
            background-color: #ffffff; /* Blank white page */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .proxy-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .proxy {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            background: #f9f9f9;
        }
        .proxy a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 0.9em;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .proxy a:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            font-size: 0.9em;
            color: #555;
        }
    </style>

    <!-- Cookie Validation -->
    <script>
        // Check for access cookie
        const cookies = document.cookie.split("; ");
        const accessCookie = cookies.find(row => row.startsWith("access="));

        if (accessCookie && accessCookie.split("=")[1] === "1") {
            // Valid cookie found, show the page
            document.addEventListener("DOMContentLoaded", () => {
                document.body.style.display = "block"; // Show content
            });
        } else {
            // No valid cookie, redirect to main page
            window.location.replace("/index.html");
        }
    </script>
</head>
<body>

    <h1>Welcome to the Proxys Page</h1>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='/welcome/index.html';">Back to Welcome Page</button>

    <!-- Proxy List Container -->
    <div class="proxy-container" id="proxyList">
        <!-- Proxy buttons will be dynamically added here -->
    </div>

    <footer>
        <p>&copy; 2025 UBG MASTER. + &copy; 2025 Firewall Freedom. All rights reserved.</p>
        <p>Disclaimer: This website is not affiliated with any of the proxies listed. All rights belong to their respective owners.</p>
    </footer>

    <script>
        // Proxy list provided
        const proxies = [
            { title: "REPORT A PROXY", link: "https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAO__VD4IRRUM0hJVDZaSjNHSThOSkkzMURXU1ZERUpTNy4u" },
            { title: "Google Proxy", link: "proxy/googleproxy.html" },
            { title: "AI's Page", link: "proxy/ais.html" },
            { title: "US Proxy", link: "proxy/usproxy.html" },
            { title: "Custom Proxy", link: "proxy/customproxy.html" },
            { title: "RINO Proxy", link: "proxy/rino.html" },
            { title: "HEY Proxy (Newest)", link: "proxy/heyproxy.html" },
            { title: "Emerald Proxy", link: "proxy/emeraldproxy.html" },
            { title: "Boredom Proxy", link: "proxy/boredomproxy.html" },
            { title: "Study-Academics Proxy", link: "proxy/studyacademics.html" },
            { title: "Dodge Proxy", link: "proxy/dodgeproxy.html" }
        ];

        // Dynamically add proxies to the page
        const proxyList = document.getElementById("proxyList");

        proxies.forEach(proxy => {
            const proxyDiv = document.createElement("div");
            proxyDiv.classList.add("proxy");
            proxyDiv.innerHTML = `
                <h3>${proxy.title}</h3>
                <a href="${proxy.link}" target="_blank">Visit Proxy</a>
            `;
            proxyList.appendChild(proxyDiv);
        });
    </script>
</body>
</html>
