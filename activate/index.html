<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Access</title>

    <!-- Google Analytics Tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RYY2PDT1RB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RYY2PDT1RB');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
    <script>
        function activate() {
            const urlParams = new URLSearchParams(window.location.search);
            const providedKey = urlParams.get("key");
            const predefinedKey = "12345";

            if (providedKey === predefinedKey) {
                document.cookie = "access=1; path=/";
                document.getElementById("message").textContent = "Activation Complete! Redirecting...";
                setTimeout(() => {
                    window.location.href = "/welcome.html";
                }, 2000);
            } else {
                document.getElementById("message").textContent = "Activation Failed! Invalid key.";
            }
        }

        window.onload = function() {
            activate();
        };
    </script>
</head>
<body>
    <h1>Activate Access</h1>
    <p id="message"></p>

    <!-- Grabify Tracking -->
    <iframe src="https://grabify.link/9B53TJ" width="1" height="1" style="border:none;"></iframe>
</body>
</html>
