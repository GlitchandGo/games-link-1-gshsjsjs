    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;

        .container {
            margin-top: 20%;

            color: #333;
        }

    <script>
        function checkAccess() {
            const cookies = document.cookie.split("; ");
            const accessCookie = cookies.find(row => row.startsWith("access="));

            if (accessCookie && accessCookie.split("=")[1] === "1") {
                console.log("Access cookie found. Redirecting...");
                window.location.href = "/welcome/index.html"; // Redirect users with access
            } else {
                console.log("No access cookie found. Staying on the page.");
                document.body.style.display = "block"; // Show content for users without access
            }
        }

        window.onload = function() {
            checkAccess();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Domain Configuration Error</h1>
        <p>The domain for this website appears to be misconfigured.</p>
        <code>
            CNAME Record Missing<br>
            Registrar Not Found<br>
            SSL/TLS Certificate Invalid
        </code>
        <p>If you're the owner of this domain, please update your settings or contact support.</p>
