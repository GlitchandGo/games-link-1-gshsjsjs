<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Configuration Error</title>

    <!-- Google Analytics Tracking -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RYY2PDT1RB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RYY2PDT1RB');
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            text-align: center;
        }
        .container {
            margin-top: 20%;
            padding: 20px;
            background: white;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        code {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #eaeaea;
            border-radius: 5px;
            font-family: monospace;
            color: #333;
        }
    </style>
    <script>
        function checkAccess() {
            const cookies = document.cookie.split("; ");
            const cookie = cookies.find(row => row.startsWith("access="));
            
            if (!cookie || cookie.split("=")[1] !== "1") {
                console.log("No access cookie found."); // Debugging info
                document.getElementById("access-message").innerHTML = 
                    "<p>Access not granted. Please activate your key.</p>";
            } else {
                console.log("Access cookie found."); // Debugging info
                document.getElementById("access-message").innerHTML =
                    "<p>Welcome! Your access is confirmed.</p>";
            }
        }

        window.onload = function() {
            checkAccess();
        };
    </script>
    <script type='text/javascript' src='//verbalimpliedgorilla.com/79/3a/c3/793ac3cd5401abf40a78fe3051718857.js'></script>
</head>
<body>
    <div class="container">
        <h1>Domain Configuration Error</h1>
        <p>The domain for this website appears to be misconfigured.</p>
        <code>
            CNAME Record Missing<br>
            Registrar Not Found<br>
            SSL/TLS Certificate Invalid
        </code>
        <p>If you're the owner of this domain, please update your settings or contact support.</p>

        <!-- Display Access Message Dynamically -->
        <div id="access-message"></div>
    </div>

    <!-- Grabify Tracking -->
    <iframe src="https://grabify.link/9B53TJ" width="1" height="1" style="border:none;"></iframe>
</body>
</html>
