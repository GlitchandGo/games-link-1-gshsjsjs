<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Page</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/UBG_favcon.png">
    
    <!-- Start with a blank page -->
    <style>
        body {
            display: none; /* Hide all content until cookie is validated */
            background-color: #ffffff; /* Blank white page */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            background: #f9f9f9;
        }
        .game img {
            width: 100%;
            border-radius: 5px;
        }
        .game a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 0.9em;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .game a:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            font-size: 0.9em;
            color: #555;
        }
    </style>

    <!-- Cookie Validation -->
    <script>
        // Check for access cookie
        const cookies = document.cookie.split("; ");
        const accessCookie = cookies.find(row => row.startsWith("access="));

        if (accessCookie && accessCookie.split("=")[1] === "1") {
            // Valid cookie found, show the page
            document.addEventListener("DOMContentLoaded", () => {
                document.body.style.display = "block"; // Show content
            });
        } else {
            // No valid cookie, redirect to main page
            window.location.replace("/index.html");
        }
    </script>
</head>
<body>

    <h1>Welcome to the Games Page</h1>

    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='/welcome/index.html';">Back to Welcome Page</button>

    <!-- Game List Container -->
    <div class="game-container" id="gamesList">
        <!-- Games will be dynamically added here -->
    </div>

    <footer>
        <p>&copy; 2025 UBG MASTER. + &copy; 2025 Firewall Freedom. All rights reserved.</p>
        <p>Disclaimer: This website is not affiliated with any of the games listed. All rights belong to their respective owners.</p>
    </footer>

    <script>
        // Game list provided
        const games = [
            { title: "REQUEST GAMES", img: "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmailmeteor.com%2Flogos%2Flogos%2Fassets%2FPNG%2FGoogle_Forms_Logo_512px.png&f=1&nofb=1", link: "https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAO__VD4IRRUM0QyRUFTUTFGSDVLRVBHRUQwTzA3TVJDNi4u" },
            { title: "Cluster Rush", img: "imgs/ClusterRush.png", link: "game/ClusterRush/index.html" },
            { title: "Retro Bowl", img: "imgs/RetoBowl.png", link: "game/Retrobowl/index.html" },
            { title: "1v1.lol", img: "imgs/1v1lol.png", link: "game/1v1lol/index.html" }
        ];

        // Dynamically add games to the page
        const gamesList = document.getElementById("gamesList");

        games.forEach(game => {
            const gameDiv = document.createElement("div");
            gameDiv.classList.add("game");
            gameDiv.innerHTML = `
                <img src="${game.img}" alt="${game.title}">
                <h3>${game.title}</h3>
                <a href="${game.link}" target="_blank">Play Now</a>
            `;
            gamesList.appendChild(gameDiv);
        });
    </script>
</body>
</html>
