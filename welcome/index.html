<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/UBG_favcon.png">

    <script>
        const enableAgreementCheck = false; // Set to true to enable, false to disable

        function fetchVersion() {
            fetch(`/version.txt?nocache=${new Date().getTime()}`) // Appends timestamp to prevent cache issues
                .then(response => response.text()) 
                .then(data => {
                    document.getElementById("siteVersion").textContent = data.trim();
                })
                .catch(error => {
                    console.error("Error fetching site version:", error);
                    document.getElementById("siteVersion").textContent = "Unavailable";
                });
        }

        function checkAgreement() {
            if (!enableAgreementCheck) {
                console.log("Agreement check is disabled.");
                return;
            }

            const cookies = document.cookie.split("; ");
            const agreementCookie = cookies.find(row => row.startsWith("agreementTimestamp="));

            if (agreementCookie) {
                const userAgreementDate = new Date(agreementCookie.split("=")[1]);
                if (userAgreementDate < new Date("2025-04-25T07:28:10Z")) {
                    alert("To continue using this site, you must agree to the updated rules.");
                    window.location.href = "/activate?agreement";
                } else {
                    console.log("User agreement is valid.");
                }
            } else {
                alert("To continue using this site, you must agree to the rules.");
                window.location.href = "/activate?agreement";
            }
        }

        function loadBanner() {
            const bannerEnabled = true;
            if (bannerEnabled) {
                const iframe = document.createElement("iframe");
                iframe.src = "/banner.html";
                iframe.style.width = "100%";
                iframe.style.height = "100px";
                iframe.style.border = "none";
                document.body.prepend(iframe);
            }
        }

        window.onload = function () {
            document.body.style.display = "block"; 
            fetchVersion(); // Fetch site version every page load
            loadBanner();
        };
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            text-align: center;
        }
        .container {
            text-align: center;
            margin-top: 5%;
            padding: 20px;
            background: white;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            position: relative;
        }
        .version-footer {
            margin-top: 20px;
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 10px;
            font-size: 0.85em;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to UBG UNIVERCE</h1>
        <p>Welcome to the brand new UBG lineup called UBG UNIVERCE.</p>
        <button onclick="window.location.href='/updates.txt';">View Updates</button>

        <div class="custom-buttons">
            <button onclick="window.location.href='/games';">Games</button>
            <button onclick="window.location.href='/proxys';">Proxys</button>
            <button onclick="window.location.href='/ais';">AI's</button>
            <button onclick="window.location.href='/others';">Links</button>
        </div>
    </div>

    <!-- Version Footer -->
    <div class="version-footer">
        <p>Site Version: <span id="siteVersion">Loading...</span></p>
    </div>

</body>
</html>
