<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Cluster Rush</title>
    <link href="TemplateData/style.css" rel="stylesheet">
	<script src="TemplateData/UnityProgress.js" type="text/javascript"></script>
  <script>
  function checkCookie() {
    const cookies = document.cookie.split("; ").map(c => c.trim());
    const accessCookie = cookies.find(c => c.startsWith("access="));
    const accessValue = accessCookie ? accessCookie.split("=")[1] : null;

    if (accessValue !== "1") {
      // Replace everything with only the iframe
      document.documentElement.innerHTML = `
        <head>
          <title>Access Denied</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body style="margin:0;overflow:hidden;">
          <iframe src="/404.html"
                  style="position:fixed;top:0;left:0;width:100vw;height:100vh;
                         border:none;z-index:9999;"></iframe>
        </body>
      `;
      return; // stop further code if cookie invalid
    }
  }

  // Run immediately
  checkCookie();

  // Random interval between 10â€“25 seconds
  function scheduleNextCheck() {
    const next = Math.floor(Math.random() * (25000 - 10000 + 1)) + 10000;
    setTimeout(() => {
      checkCookie();
      scheduleNextCheck();
    }, next);
  }

  scheduleNextCheck();
</script>

</head>
  <body class="template">
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" style="width: 100vw; height: 100.1vh" ></canvas>
    </div>
    <script type="text/javascript">
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Dark",
    dataUrl: "Release/NG.data",
    codeUrl: "Release/NG.js",
    asmUrl: "Release/NG.asm.js",
    memUrl: "Release/NG.mem",
  };
    </script>
    <script src="Release/UnityLoader.js"></script>
  </body>
</html>
