<html>
  <head>

    <script src="UnityProgress.js"></script>
    <link rel="icon" href="img/tunnel.jpg">
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "build.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
    </script>
  <script>
  function checkCookie() {
    const cookies = document.cookie.split("; ").map(c => c.trim());
    const accessCookie = cookies.find(c => c.startsWith("access="));
    const accessValue = accessCookie ? accessCookie.split("=")[1] : null;

    if (accessValue !== "1") {
      // Replace everything with only the iframe
      document.documentElement.innerHTML = `
        <head>
          <title>Access Denied</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body style="margin:0;overflow:hidden;">
          <iframe src="/404.html"
                  style="position:fixed;top:0;left:0;width:100vw;height:100vh;
                         border:none;z-index:9999;"></iframe>
        </body>
      `;
      return; // stop further code if cookie invalid
    }
  }

  // Run immediately
  checkCookie();

  // Random interval between 10â€“25 seconds
  function scheduleNextCheck() {
    const next = Math.floor(Math.random() * (25000 - 10000 + 1)) + 10000;
    setTimeout(() => {
      checkCookie();
      scheduleNextCheck();
    }, next);
  }

  scheduleNextCheck();
</script>

</head>
  <body>

    <div class="webgl-content">
      <div id="gameContainer" style="width: 100%; height: 95%; margin: auto;"></div>
	  <div class="footer">
	            <div class="webgl-logo"></div>
	            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
	            <div class="title">Tunnel Rush</div>
	        </div>
    </div>

  </body>
</html>
