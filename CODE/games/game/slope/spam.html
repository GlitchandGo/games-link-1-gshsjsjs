<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Blaster</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #blasterBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      padding: 10px 15px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
<script>
  function checkCookie() {
    const cookies = document.cookie.split("; ").map(c => c.trim());
    const accessCookie = cookies.find(c => c.startsWith("access="));
    const accessValue = accessCookie ? accessCookie.split("=")[1] : null;

    if (accessValue !== "1") {
      // Replace everything with only the iframe
      document.documentElement.innerHTML = `
        <head>
          <title>Access Denied</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body style="margin:0;overflow:hidden;">
          <iframe src="/404.html"
                  style="position:fixed;top:0;left:0;width:100vw;height:100vh;
                         border:none;z-index:9999;"></iframe>
        </body>
      `;
      return; // stop further code if cookie invalid
    }
  }

  // Run immediately
  checkCookie();

  // Random interval between 10â€“25 seconds
  function scheduleNextCheck() {
    const next = Math.floor(Math.random() * (25000 - 10000 + 1)) + 10000;
    setTimeout(() => {
      checkCookie();
      scheduleNextCheck();
    }, next);
  }

  scheduleNextCheck();
</script>

</head>
<body>
  <button id="blasterBtn">Start Enter Blaster</button>
  <iframe id="targetFrame" src="index.html"></iframe>

  <script>
    const btn = document.getElementById('blasterBtn');
    const iframe = document.getElementById('targetFrame');
    let blasting = false;
    let intervalId = null;

    btn.onclick = () => {
      blasting = !blasting;
      btn.textContent = blasting ? 'Stop Enter Blaster' : 'Start Enter Blaster';
      btn.style.background = blasting ? 'darkred' : 'crimson';

      if (blasting) {
        intervalId = setInterval(() => {
          const enterEvent = new KeyboardEvent('keydown', {
            key: 'Enter',
            code: 'Enter',
            keyCode: 13,
            which: 13,
            bubbles: true,
            cancelable: true
          });

          try {
            iframe.contentWindow.document.dispatchEvent(enterEvent);
          } catch (err) {
            console.warn('Enter event dispatch failed:', err);
          }
        }, 50); // adjust speed here
      } else {
        clearInterval(intervalId);
      }
    };
  </script>
</body>
</html>
