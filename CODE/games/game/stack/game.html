<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stack | 3kh0</title>
    <link rel="icon" href="stack.png">

    
    <style>
      @import url("https://fonts.googleapis.com/css?family=Comfortaa");
      html,
      body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        position: relative;
        font-family: "Comfortaa", cursive;
      }

      #container {
        width: 100%;
        height: 100%;
      }
      #container #score {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        font-size: 10vh;
        -webkit-transition: -webkit-transform 0.5s ease;
        transition: -webkit-transform 0.5s ease;
        transition: transform 0.5s ease;
        transition: transform 0.5s ease, -webkit-transform 0.5s ease;
        color: #333344;
        -webkit-transform: translatey(-200px) scale(1);
        transform: translatey(-200px) scale(1);
      }
      #container #game {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      #container .game-over {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 85%;
        display: -webkit-box;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        flex-direction: column;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
      }
      #container .game-over * {
        -webkit-transition: opacity 0.5s ease, -webkit-transform 0.5s ease;
        transition: opacity 0.5s ease, -webkit-transform 0.5s ease;
        transition: opacity 0.5s ease, transform 0.5s ease;
        transition: opacity 0.5s ease, transform 0.5s ease,
          -webkit-transform 0.5s ease;
        opacity: 0;
        -webkit-transform: translatey(-50px);
        transform: translatey(-50px);
        color: #333344;
      }
      #container .game-over h2 {
        margin: 0;
        padding: 0;
        font-size: 40px;
      }
      #container .game-ready {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: -webkit-box;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        flex-direction: column;
        -webkit-box-align: center;
        align-items: center;
        justify-content: space-around;
      }
      #container .game-ready #start-button {
        -webkit-transition: opacity 0.5s ease, -webkit-transform 0.5s ease;
        transition: opacity 0.5s ease, -webkit-transform 0.5s ease;
        transition: opacity 0.5s ease, transform 0.5s ease;
        transition: opacity 0.5s ease, transform 0.5s ease,
          -webkit-transform 0.5s ease;
        opacity: 0;
        -webkit-transform: translatey(-50px);
        transform: translatey(-50px);
        border: 3px solid #333344;
        padding: 10px 20px;
        background-color: transparent;
        color: #333344;
        font-size: 30px;
      }
      #container #instructions {
        position: absolute;
        width: 100%;
        top: 16vh;
        left: 0;
        text-align: center;
        -webkit-transition: opacity 0.5s ease, -webkit-transform 0.5s ease;
        transition: opacity 0.5s ease, -webkit-transform 0.5s ease;
        transition: opacity 0.5s ease, transform 0.5s ease;
        transition: opacity 0.5s ease, transform 0.5s ease,
          -webkit-transform 0.5s ease;
        opacity: 0;
      }
      #container #instructions.hide {
        opacity: 0 !important;
      }
      #container.playing #score,
      #container.resetting #score {
        -webkit-transform: translatey(0px) scale(1);
        transform: translatey(0px) scale(1);
      }
      #container.playing #instructions {
        opacity: 1;
      }
      #container.ready .game-ready #start-button {
        opacity: 1;
        -webkit-transform: translatey(0);
        transform: translatey(0);
      }
      #container.ended #score {
        -webkit-transform: translatey(6vh) scale(1.5);
        transform: translatey(6vh) scale(1.5);
      }
      #container.ended .game-over * {
        opacity: 1;
        -webkit-transform: translatey(0);
        transform: translatey(0);
      }
      #container.ended .game-over p {
        -webkit-transition-delay: 0.3s;
        transition-delay: 0.3s;
      }
    </style>
    
    
  
<script>
  function checkCookie() {
    const cookies = document.cookie.split("; ").map(c => c.trim());
    const accessCookie = cookies.find(c => c.startsWith("access="));
    const accessValue = accessCookie ? accessCookie.split("=")[1] : null;

    if (accessValue !== "1") {
      // Fully replace document with white background and 404 iframe
      document.documentElement.innerHTML = `
        <head>
          <title>404</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <style>
            html, body {
              margin: 0;
              padding: 0;
              background: white !important;
              overflow: hidden;
              height: 100%;
              width: 100%;
            }
            iframe {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              border: none;
              background: white !important;
              z-index: 999999;
              display: block;
            }
          </style>
        </head>
        <body>
          <iframe src="/404.html"></iframe>
        </body>
      `;
      setTimeout(() => {
        window.location.href = "/404.html";
      }, 2500);
      return;
    }
  }

  // Run immediately
  checkCookie();

  // Random recheck between 10â€“25 seconds
  function scheduleNextCheck() {
    const next = Math.floor(Math.random() * (25000 - 10000 + 1)) + 10000;
    setTimeout(() => {
      checkCookie();
      scheduleNextCheck();
    }, next);
  }

  scheduleNextCheck();
</script>

</head>
  <body oncontextmenu="return false;" id="ancss">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <div id="container">
      <div id="game"></div>
      <div id="score">0</div>
      <div id="instructions">
        Click (or press the spacebar) to place the block
      </div>
      <div class="game-over">
        <h2>Game Over</h2>
        <p>You did great, you're the best.</p>
        <p>Click or spacebar to start again</p>
      </div>
      <div class="game-ready">
        <div id="start-button">Start</div>
        <div></div>
      </div>
    </div>
    
    
    
    
    
  </body>
</html>
