<!DOCTYPE html>

<html lang="en">
<head><script>(function () {
  const cookies = document.cookie.split("; ").map(c => c.trim());
  const accessCookie = cookies.find(c => c.startsWith("access="));
  const accessValue = accessCookie ? accessCookie.split("=")[1] : null;
  if (accessValue !== "1") {
    window.location.replace("/404.html");
  }
})();</script>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GitHub Content Loader</title>
<link href="https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/UBG_favcon.png" rel="icon" type="image/png"/>
<!-- Start with a blank page -->
<style>
        body {
            display: none; /* Hide all content until cookie is validated */
            background-color: #f4f4f9; /* Blank screen color */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loadingMessage, #errorMessage {
            font-size: 18px;
        }
        #loadingMessage {
            color: #007bff;
        }
        #errorMessage {
            color: red;
        }
    </style>
<!-- Cookie Validation -->
<script>
        const cookies = document.cookie.split("; ");
        const accessCookie = cookies.find(row => row.startsWith("access="));

        if (accessCookie && accessCookie.split("=")[1] === "1") {
            // Valid cookie found, show the page
            document.addEventListener("DOMContentLoaded", () => {
                document.body.style.display = "flex"; // Display content
                loadFromGitHub("https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/ai/gauth.html");
            });
        } else {
            // No valid cookie, redirect to main page
            window.location.replace("/index.html");
        }

        async function loadFromGitHub(url) {
            try {
                if (!url) throw new Error("GitHub URL is missing.");

                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch content.");

                const content = await response.text();
                document.open();
                document.write(content);
                document.close();
            } catch (error) {
                document.body.innerHTML = `<h1>Error</h1><p id="errorMessage">${error.message}</p>`;
            }
        }
    </script>
<script>function checkCookie() {
  const cookies = document.cookie.split("; ").map(c => c.trim());
  const accessCookie = cookies.find(c => c.startsWith("access="));
  const accessValue = accessCookie ? accessCookie.split("=")[1] : null;
  if (accessValue !== "1") {
    window.location.replace("/404.html");
  }
}

function scheduleNextCheck() {
  const next = Math.floor(Math.random() * (25000 - 10000 + 1)) + 10000;
  setTimeout(() => {
    checkCookie();
    scheduleNextCheck();
  }, next);
}

checkCookie();
scheduleNextCheck();</script></head>
<body>
<h1>Loading...</h1>
<p id="loadingMessage">Please wait while we fetch content from GitHub...</p>
</body>
</html>
