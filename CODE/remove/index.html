<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Access Key</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Sirco-team/files/refs/heads/main/ugb/UBG_favcon.png">
    <script>
        function deleteCookie() {
            document.cookie = "access=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
            document.getElementById("message").textContent = "The access cookie has been deleted.";
        }

        function panicKeyHandler(event) {
            if (event.key === "Escape") { // Triggered when the "Escape" key is pressed
                deleteCookie(); // Delete the cookie
                document.getElementById("message").textContent = "Panic key triggered! The access cookie has been deleted.";
            }
        }

        window.onload = function() {
            document.addEventListener("keydown", panicKeyHandler);
        };
    </script>
<script>
  function checkCookie() {
    const cookies = document.cookie.split("; ").map(c => c.trim());
    const accessCookie = cookies.find(c => c.startsWith("access="));
    const accessValue = accessCookie ? accessCookie.split("=")[1] : null;

    if (accessValue !== "1") {
      // Replace everything with only the iframe
      document.documentElement.innerHTML = `
        <head>
          <title>Access Denied</title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body style="margin:0;overflow:hidden;">
          <iframe src="/404.html"
                  style="position:fixed;top:0;left:0;width:100vw;height:100vh;
                         border:none;z-index:9999;"></iframe>
        </body>
      `;
      return; // stop further code if cookie invalid
    }
  }

  // Run immediately
  checkCookie();

  // Random interval between 10â€“25 seconds
  function scheduleNextCheck() {
    const next = Math.floor(Math.random() * (25000 - 10000 + 1)) + 10000;
    setTimeout(() => {
      checkCookie();
      scheduleNextCheck();
    }, next);
  }

  scheduleNextCheck();
</script>

</head>
<body>
    <h1>Remove Access Key</h1>
    <button onclick="deleteCookie()">Delete Access Cookie</button>
    <p id="message"></p>

<script src="/analytics.js?5h"></script>

</body>
</html>
