<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
    #warning-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    .popup-text {
      color: black; /* Ensures text is visible */
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .popup-button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .popup-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <iframe src="http://syn-072-129-179-229.res.spectrum.com:3000" allowfullscreen></iframe>

  <div id="warning-popup">
    <div class="popup-content">
      <span class="popup-close" onclick="document.getElementById('warning-popup').style.display='none'">&times;</span>
      <p class="popup-text">âš  Make sure you are using HTTP and not HTTPS!</p>
      <button class="popup-button" onclick="document.getElementById('warning-popup').style.display='none'">OK</button>
    </div>
  </div>

  <script>
    if (window.location.protocol !== 'http:') {
      document.getElementById('warning-popup').style.display = 'flex';
    }
  </script>

</body>
</html>
